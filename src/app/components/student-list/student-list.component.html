<div class="container user_list my-5">

    <div class="row">
        <div class="col-lg-6 col-4">
            <div class="heading">
                <h2>Students List</h2>
            </div>
        </div>
        <div class="col-lg-6 col-8">
            <div class="btn_back">
                <a routerLink="/dashboard" class="btn btn-primary">Go Back</a>
                <a routerLink="/student-add" class="btn btn-success">Add Student </a>
            </div>
        </div>
    </div>

    <div class="pricing-header mx-auto">
        <div class="table-responsive">
            <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
                <thead>
                    <tr>
                        <th scope="col">S.No. </th>
                        <th scope="col">Student Id</th>
                        <th scope="col">Student name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile number</th>
                        <th class="text-center" scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Student of Student; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <th scope="row">{{ Student.$key }}</th>
                        <td>{{Student.firstName}} {{Student.lastName}}</td>
                        <td>{{Student.email}}</td>
                        <td>{{Student.mobileNumber}}</td>
                        <td class="text-center action-block">
                            <div>
                                <button class="mr-2 btn btn-outline-primary btn-sm" routerLink="/edit-student/{{Student.$key}}">Edit</button>&nbsp;
                                <button class="btn btn-outline-danger btn-sm" (click)="deleteStudent(Student)">Delete</button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p-paginator [rows]="5" [totalRecords]="100" (onPageChange)="paginate($event)"></p-paginator>
</div>
