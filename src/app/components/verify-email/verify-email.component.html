<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3 style="text-align: center; color:red; font-family:poppins ; font-weight: bold; margin-top: 100px; font-size: 35px;">Thank You for Registering</h3>
            <a class="navbar-brand col-sm-3 col-md-2 mr-0">
                <img class="brand-logo" src="../../../assets/images/email.png " style="width:260px; height:250px; margin-left: 900px; margin-top: 20px; margin-bottom: 30px;" alt="positronX.io Logo">
            </a>
            <div class="formGroup" *ngIf="authService.data as user">
                <p class="text-center" style="margin-top: 20px; font-size:25px; font-family: poppins;">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                <p class="text-center" style="margin-top: 20px; font-size:20px; font-family: poppins;">Please check your email and click on the link to verfiy your email address.</p>
            </div>

            <!-- Calling SendVerificationMail() method using authService Api -->
            <div class="formGroup" style="text-align: center;">
                <button type="submit" class="btn btnPrimary" (click)="authService.SendVerificationMail()" style="font-size: 25px; font-family:poppins; color:blue; margin-top:20px">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
            </div>
        </div>
        <div class="redirectToLogin" style="text-align: center; margin-top: 20px; font-size: 20px; font-family: poppins;">
            <span style="font-size: 20px; font-family:poppins;">Go back to?<span class="redirect" routerLink="/sign-in" style="color:rgb(7, 97, 153); font-size: 20px; font-family:poppins;"> Sign in</span></span>
        </div>
    </div>
</div>
